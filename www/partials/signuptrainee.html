<ion-view>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <input type="text" ng-model="trainee.first_name" placeholder="first name">
      </div>
      <div class="item item-input">
        <input type="text" ng-model="trainee.last_name" placeholder="last name">
      </div>
      <div class="item item-input">
        <input type="email" ng-model="trainee.email" placeholder="email">
      </div>
      <div class="item item-input">
        <input type="text" ng-model="trainee.age" placeholder="age">
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          Sex
        </div>
        <select name="sex" id="sex" ng-model="trainee.sex">
          <option value="">Select Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>        
      </label>
      <div class="item item-input">
        <input type="number" ng-model="trainee.weight" placeholder="weight">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="signUpTrainee(trainee)">Submit</button>
    </div>
  </ion-content>
</ion-view>
