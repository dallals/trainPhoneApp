<ion-view view-title="Trainers Page">
	<ion-content>
		<div class="list card">
			<a ng-click="showTrainee(trainee)" class="item" ng-repeat="exercise in exercises">
				<h3>{{exercise.created_at | date: 'MMM dd, yyyy h:mm a'}}</h3>
				<h4>{{exercise.exercisetypename}}</h4>
				<button class="button button-block button-positive" ng-click="showExercise(exercise.exerciseid)">Show Workout</button>
			</a>
		</div>
	</ion-content>
</ion-view>
