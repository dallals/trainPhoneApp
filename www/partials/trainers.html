<ion-view view-title="Trainers Page">
	<ion-content>
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="Search" ng-model='filter_name'>
	</label>
		<div class="list card">
			<a ng-click="showTrainee(trainee)" class="item" ng-repeat="trainee in trainees | filter: filter_name">
				<h3>{{trainee.first_name}} {{trainee.last_name}}</h3>
				<h4>{{trainee.email}}</h4>
				<p>{{trainee.created_at | date: 'MMM dd, yyyy h:mm a'}}</p>
			</a>
		</div>
	</ion-content>
</ion-view>
