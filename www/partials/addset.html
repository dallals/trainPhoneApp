<ion-view>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <input type="text" ng-model="set.name" placeholder="name">
      </div>
      <div class="item item-input">
        <input type="number" ng-model="set.reps" placeholder="reps">
      </div>
      <div class="item item-input">
        <input type="number" ng-model="set.weight" placeholder="weight">
      </div>
    <div class="padding">
      <button class="button button-block button-assertive" ng-click="sendSet(set)">Submit</button>
    </div>
  </ion-content>
</ion-view>
