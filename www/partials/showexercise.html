<ion-view view-title="Trainers Page">
	<ion-content>
	<h2 align="center">{{exercises[0].typename}}</h2>
	<h2 align="center">{{exercises[0].traineefirstname}} {{exercises[0].traineelastname}}</h2>
		<div class="list card" ng-repeat="exercise in exercises">
			<div class="list card">
				<div class="item">
					<h1>{{exercise.setname}}</h1>
				</div>
				<div class="item item-body">
					<h3>Reps: {{exercise.reps}}</h3>
					<h3>Weight: {{exercise.weight}}</h3>
					<p class="subdued">{{exercises[0].created_at | date: 'MMM dd, yyyy h:mm a'}}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
