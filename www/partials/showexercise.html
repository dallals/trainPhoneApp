<ion-view view-title="Workouts">
	<ion-content>
	<button class="button button-balanced button-block" ng-click="clientButton()" style="margin-top: 0px;">All Clients</button>
	<ion-refresher pulling-text="Pull to refresh" on-refresh="refreshSet()"></ion-refresher>
	<h2 align="center">{{exercises[0].typename}}</h2>
	<h2 align="center">{{exercises[0].traineefirstname}} {{exercises[0].traineelastname}}</h2>
	<h3 align="center">{{exercises[0].exercisename}}</h3>
		<ion-list class="" ng-repeat="exercise in exercises">
			<ion-item class="item-remove-animate item-icon-right">
				<!-- <div class="item"> -->
					<h1>{{exercise.setname}} | {{exercise.typename}}</h1>
				<!-- </div> -->
				<!-- <div class="item item-body"> -->
					<h3>Reps: {{exercise.reps}}</h3>
					<h3>Weight: {{exercise.weight}}</h3>
					<p class="subdued">{{exercises[0].created_at | date: 'MMM dd, yyyy h:mm a'}}</p>
				<!-- </div> -->
				<ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="removeSet(exercise.setid)">Delete</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
	<div class="bar bar-footer bar-stable">
		<button ng-controller="indexController" class="button button-assertive" ng-click="signOutUser()">Log Out</button>
		<button class="button button-positive" ng-click="addSet(exercises[0].exerciseid)">Add Set</button>
	</div>
</ion-view>
