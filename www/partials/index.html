<ion-view>
  <ion-content ng-controller="indexController">
    <h1 align="center">Please Log In</h1>
    <div class="list card">
      <div class="item item-input">
        <input type="text" ng-model="trainer.email" placeholder="email">
      </div>
      <div class="item item-input">
        <input type="password" ng-model="trainer.password" placeholder="password">
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="signInTrainer(trainer)">Log In</button>
    </div>
  </ion-content>
</ion-view>
