<ion-view view-title="">
	<ion-nav-buttons side="right">
	  <a ng-controller="indexController" ng-click="signUp()" class="tab-item">
	    <i class="icon ion-person-add"></i>
	  </a>
	</ion-nav-buttons>
	<ion-content>
<!-- 	<button class="button button-balanced button-block" ng-click="clientButton()" style="margin-top: 0px;">All Clients</button> -->
	<ion-refresher pulling-text="Pull to refresh" on-refresh="reloadTrainersExercise()"></ion-refresher>
<!-- 	<button ng-controller="indexController" class="button button-full button-balanced" ng-click="addTrainerExercises()" style="margin-top: 0px;">New Exercise</button> -->
	<div style="margin: 15px;">
		<button ng-controller="indexController" class="button button-block button-balanced" ng-click="addTrainerExercises()"><i class="ion-plus"></i> New Exercise</button>	
	</div>
		<ion-list>
			<ion-item ng-click="showExercise(exercise.exerciseid)" class=" item-remove-animate card" ng-repeat="exercise in exercises">
<!-- 			<div class="card padding" style="display: inline-block; width: 65%; height: 70px; vertical-align: top">
				<div style="display: inline-block; width: 30%; margin: auto; height: 30px; text-align: center; vertical-align: center; vertical-align: top">
					<span style = "font-size: 20px; font-weight: bold; vertical-align: top; line-height:20px">{{exercise.name}}</span>
				</div>
				<div style="display: inline-block; width: 60%; padding-left: 30px;  vertical-align: top;">
						<span style="font-size: 16px; display: block; margin-bottom: 5px">Type: {{exercise.type}}</span>
				</div>				
			</div> -->
			<ion-grid class="">
				<ion-row>	
					<ion-col col-6>
						<span style = "font-size: 20px; font-weight: bold; vertical-align: top; line-height:20px">{{exercise.name}}</span>
					</ion-col>
					<ion-col col-6 style="">
							<span style="font-size: 16px; float: right; margin-bottom: 5px"> {{exercise.type}}</span>
					</ion-col>
				</ion-row>			
			</ion-grid>
				<ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="deleteTrainerExercise(exercise.id)">Delete</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>

	<div class="tabs tabs-icon-top" ng-controller="indexController">
	  <a ng-click="loggerButton()" class="tab-item">
	    <i class="icon ion-edit"></i>
	    Exercise Logger
	  </a>
	  <a ng-click="clientButton()" class="tab-item">
	    <i class="icon ion-ios-people"></i>
	    Users
	  </a>
	  <a ng-click="yourExercises()" class="tab-item">
	  	<i class="icon ion-ios-paper"></i>
	  	Your Exercises
	  </a>
	  <a ng-click="signOutUser()" class="tab-item">
	    <i class="icon ion-log-out"></i>
	    Log Out
	  </a>
	</div>
</ion-view>
